spring.application.name=mybackend
spring.neo4j.uri=bolt+s://neo4j:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=12345678
spring.security.oauth2.client.registration.google.client-id=TU_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=TU_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
server.max-http-request-header-size=32768
server.max-http-header-size=8192
server.max-http-post-size=4194304
server.port=8080
logging.level.root=INFO
logging.level.com.example.mybackend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.neo4j.driver=DEBUG
logging.file.name=logs/spring.log